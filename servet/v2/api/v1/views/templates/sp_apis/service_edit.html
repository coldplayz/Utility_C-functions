{% extends "base.html" %}
{% block content %}
<form method="POST" action="{{ url_for('sp_apis.service_edit_put', sp_id=current_user.id, sps_id=sps_id, n=n) }}" enctype="multipart/form-data">
	<!-- service description -->
	<label for="service_description">Service Description:</label>
	<input type="textarea" id="service_description" name="service_description" placeholder="Please describe what service you are offering" autocomplete="on" required /><br><br>
	<!-- service category -->
	<label for="service_category">Service Category:</label>
	<select name="service_category" required>
		<option value="">Select a service category</option>
		{% if categories %}
		{% for category in categories %}
		<option value="{{ category.id }}">{{ category.name }}</option>
		{% endfor %}
		{% endif %}
	</select>
	<!-- profile picture -->
	<label for="profile_pic">Upload a jpeg profile picture:</label>
	<input type="file" id="profile_pic" name="profile_pic" accept="image/jpeg" /><br><br>
	<!-- submit -->
	<input type="submit" value="Submit" />
</form>
{% endblock %}
