{% extends "base.html" %}
{% block content %}
<center>This is your profile page of type == {{ session["account_type"] }}!</center>
<img src="{{ current_user.image_uri }}" alt="service provider profile image" style="width:50px; height:50px" />
<p>Name: {{ current_user.first_name }} {{ current_user.last_name }}</p>
<!-- edit services -->
{% for service in services %}
<a style="display:block" href="{{ url_for('sp_apis.service_edit_get', sp_id=current_user.id, sps_id=service.id) }}">Edit service {{ service.id }}</a>
{% endfor %}
{% endblock %}
