<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HELLO PAGE</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
    </head>
        <body>
		<div style="width: 100%; text-align: right; background-color: green">
			<a href="{{ url_for('sp_auth_views.sp_index') }}" style="color: white">Home</a>
			{% if not current_user.is_authenticated %}
			<a href="{{ url_for('sp_auth_views.sp_login') }}" style="color: white">Login</a>
			{% endif %}
			{% if not current_user.is_authenticated %}
			<a href="{{ url_for('sp_auth_views.sp_signup') }}" style="color: white">Signup</a>
			{% endif %}
			{% if current_user.is_authenticated %}
			<a href="{{ url_for('sp_auth_views.sp_logout') }}" style="color: white">Logout</a>
			{% endif %}
			{% if current_user.is_authenticated %}
			<a href="{{ url_for('sp_auth_views.sp_profile_put', id=current_user.id) }}" style="color: white">Edit Profile</a>
			<a href="{{ url_for('sp_apis.service_create_get', sp_id=current_user.id, n=n) }}" style="color: white">Create Service</a>
			{% endif %}
		</div>
		<div>
		{% block content %}
		{% endblock%}
		</div>
        </body>
</html>
